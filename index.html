<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" 
      rel="stylesheet"
    >
    <script 
        src="https://kit.fontawesome.com/6b6827f73e.js" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">

      <div class="sidebar">
        <div class="sidebar-title">
            <img src="./img/dashboard.svg" alt="">
            <h2>Dashboard</h2>
        </div>
        <ul>
          <li class="home">Home</li>
          <li class="profile">Profile</li>
          <li class="messages">Messages</li>
          <li class="history">History</li>
          <li class="tasks">Tasks</li>
          <li class="communities">Communities</li>
        </ul>
        <ul>
          <li class="settings">Settings</li>
          <li class="support">Support</li>
          <li class="privacy">Privacy</li>
        </ul>
      </div>

      <div class="header">
        <div class="header-top">
          <div class="search-container">
            <button><i class="fa fa-search"></i></button>
            <input type="text" placeholder="">
          </div>
          <div class="login-panel">
            <img src="./img/bell-ring-outline.svg">
            <button><i class="fa-solid fa-user fa-xl"></i></button>
            <p>Matthew</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="greeting">
            <div class="greeting-image">
              <img src="./img/cat.svg">
            </div>
            <div class="greeting-text">
              <p>Good morning,</p>
              <h3>Matthew Jones (@matt)</h3>
            </div>
          </div>
          <div class="buttons">
            <button class="button new">New</button>
            <button class="button upload">Upload</button>
            <button class="button share">Share</button>
          </div>
        </div>
      </div>

      <div class="main">
        main
      </div>

    </div>
    
</body>
</html>
